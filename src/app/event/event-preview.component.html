<div class="container" routerLink="/event">
  <div class="row">
    <div class="column column-50">
      <div class='box'>
        <div class='content'>
          <img [src]="getPreview()" />
        </div>
      </div>
    </div>
    <div class="column column-50">
      <h1>{{event.title}}</h1>
      <h5>{{event.date | date:'yyyy.MM.dd'}}</h5>
      <p>{{event.description | limit : 80}}</p>
    </div>
  </div>
</div>
