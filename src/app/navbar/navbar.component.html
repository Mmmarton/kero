<div class="navbar" [ngClass]="{'darkbar': isLoggedIn()}">
  <div *ngIf="isLoggedIn()">
    <a routerLink="galery" class="action-control">
      <fa [name]="'th'" [size]="2"></fa>
    </a>
    <a routerLink="user/list" *ngIf="isAdmin()" class="action-control">
      <fa [name]="'users'" [size]="2"></fa>
    </a>
    <a routerLink="user" class="user-control">
      <img class="profile-picture" [src]="user?.picture | loadImage" /> {{user?.nickname}}
    </a>
    <a (click)="logOut()" class="logout-control">
      <fa [name]="'sign-out'"></fa>
    </a>
  </div>
  <div *ngIf="!isLoggedIn()">
    <a (click)="openLogin()">
      <fa class="shadow-text" [name]="'sign-in'" [size]="2"></fa>
    </a>
  </div>
</div>
