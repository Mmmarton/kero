<div *ngIf="isImageShown()" class="fullscreen">
  <a (click)="close()">
    <fa class="exit-button" [name]="'times'" [size]="3"></fa>
  </a>
  <a (click)="openDelete()" class="image-delete danger" *ngIf="canDelete()">
    <fa [name]="'trash'" [size]="3"></fa>
  </a>
  <div class="image-container">
    <a>
      <fa class="navigation-button" [name]="'chevron-left'" [size]="3" (click)="left()"></fa>
    </a>
    <div class="image-box">
      <img [src]="getImage() | loadImage" (load)="setLoaded(true)" [hidden]="!loaded" />
      <div class="loader" *ngIf="!loaded">
        <div class="spinner"></div>
      </div>
    </div>
    <a>
      <fa class="navigation-button" [name]="'chevron-right'" [size]="3" (click)="right()"></fa>
    </a>
  </div>
</div>
