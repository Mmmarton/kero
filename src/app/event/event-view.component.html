<div class="outer-container">
  <div class="details-container" *ngIf="event">
    <a (click)="openEdit()" class="event-edit">
      <fa [name]="'edit'" [size]="2"></fa>
    </a>
    <a (click)="openDelete()" class="event-delete danger">
      <fa [name]="'trash'" [size]="2"></fa>
    </a>
    <h1>{{event.title}}</h1>
    <h5>{{event.date | date:'yyyy.MM.dd'}}</h5>
    <div class="description">
      <p>{{event.description}}</p>
    </div>
  </div>
  <div class="container" *ngFor="let image of images; let i = index">
    <div class='box'>
      <div class='content'>
        <img [src]="getPreview(i)" />
      </div>
    </div>
  </div>
  <div *ngFor="let n of count(10)" class="padder"></div>
</div>
