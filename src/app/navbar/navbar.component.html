<div class="navbar">
  <div *ngIf="isLoggedIn()">
    <a routerLink="user/{{user?.username}}" class="user-control">
      <img class="profile-picture" [src]="user?.picture" /> {{user?.nickname}}
    </a>
    <a (click)="logOut()" class="logout-control">
      <fa [name]="'sign-out'"></fa>
    </a>
  </div>
  <div *ngIf="!isLoggedIn()">
    <a (click)="openDialog()">Login</a>
  </div>
</div>
